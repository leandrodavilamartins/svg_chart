<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#151718;">
    <div>
        <svg width="1200" height="800" >
            <g id="axis">
                <line x1="200" y1="200" x2="200" y2="800" stroke="orange" stroke-width="2"/>
                <line x1="200" y1="800" x2="1200" y2="800" stroke="orange" stroke-width="2"/>
            </g>

            <g id="data_points">
            </g>
        </svg>
    </div>

    <script>
        let points = [[100,200],[300,500],[400,700],[200,200],[300,250],[300,300],[500,500],[500,400],[700,600]];


        let axis = document.querySelector("#axis");
        console.log(axis);

        let origin = [200,600];


        points.forEach( p => {
            let px = origin[0] + p[0];
            let py = origin[1] - p[1];
            let el = `<circle cx="${px}" cy="${py}" r="4" stroke="black" fill="turquoise" stroke-width="1"/>`;
            return axis.innerHTML += el;
        });
    </script>
</body>
</html>
